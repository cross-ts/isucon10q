file: /var/log/nginx/access.log
sort: sum
reverse: true
format: md
output: count,1xx,2xx,3xx,4xx,5xx,method,uri,sum,avg,p50,p99,sum_body,avg_body
matching_groups:
# static files
- '^.*.js$'
- '^.*.css$'
- '^.*.png'
# summarize
- '^/api/estate/[0-9]+$'
- '^/api/estate/req_doc/[0-9]+$/'
- '^/api/chair/[0-9]+$'

ltsv: {}
json: {}
regexp: {}
